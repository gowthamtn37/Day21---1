<html lang="en">
<head>

<body>

    <style>
        body{
            margin: 0px;
            background-color: grey;
        }
        header{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: blanchedalmond;
            padding: 8px;

        }
        .image1{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px; 
        }
      .img1{
        height: 200px;
        width:300px;
        border-radius: 10px; 
      }
      .is{
        display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 10px;
      }
      #input{
        margin: 0px 5px;
        border-radius: 10px;
        border: none;
      }
      #input:active{
        border: none;
    }
      button{
        margin: 0px 5px;
        border-radius: 10px;
        border: none;
      }
        button:hover{
        cursor: pointer;
      }
      button:active{
        background-color: aqua;
      }
      p{
        margin: 5px;
      }
      .card{
        text-align: center;
      }
      .p1{ color: red;}
      .p2{color:orange;}
      .p3{color: green;}
